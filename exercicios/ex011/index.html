<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mídias</title>
  </head>
  <body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    
    <picture>
      <source media="(max-width: 750px)" srcset="images/imagem_pequena.png" type="image/png">
      <source media="(max-width: 1050px)" srcset="images/imagem_media.png" type="image/png">
      <img src="images/imagem_grande.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="midia/happy-mistake.mp3" controls></audio>

    <audio>
      <source src="midia/guanacast-33.mp3" type="audio/mpeg">
    </audio>
  </body>
</html>
